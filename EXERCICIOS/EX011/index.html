<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminue o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio  preload="metadata" controls autoplay loop> 

      <source src="midia/01 Faixa 1.mp3" type="audio/mpeg">
      <source src="midia/01 Faixa 1.ogg" type="audio/ogg">
      <source src="midia/01 Faixa 1.wav" type="audio/wav">
      <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/01 Faixa 1.mp3">Clique aqui para baixar o arquivo MP3.</a></p>


    </audio>


    
</body>
</html>
